<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartClock PLN - History</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="app-bg d-flex align-items-center justify-content-center">
  <main class="mobile-frame d-flex flex-column">
    <section class="header-top">
      <div class="header-title">Riwayat Kehadiran</div>
    </section>

    <section class="content-card p-3 flex-fill text-center">
      <div class="mb-2">
        <strong id="monthTitle" class="month-title">Maret 2025</strong>
      </div>

      <div id="calendarGrid" class="calendar-grid mb-2"></div>

      <div class="mt-2 small text-muted" id="dayDetail">Klik tanggal untuk melihat detail</div>
    </section>

    <nav class="nav-shortcut d-flex justify-content-around align-items-center">
      <a href="dashboard.html" class="text-center nav-item">
        <img src="assets/home.png" width="26" alt="home">
        <div class="small">Home</div>
      </a>
      <a href="riwayat.html" class="text-center nav-item active">
        <img src="assets/history.png" width="26" alt="history">
        <div class="small">History</div>
      </a>
      <a href="profil.html" class="text-center nav-item">
        <img src="assets/profile.png" width="26" alt="profile">
        <div class="small">Profile</div>
      </a>
    </nav>
  </main>

  <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <h6 id="detailDate"></h6>
          <p id="detailStatus"></p>
          <p id="detailNote" class="small text-muted"></p>
          <button class="btn btn-accent w-100" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
