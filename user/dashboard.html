<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartClock PLN - Home</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="app-bg d-flex align-items-center justify-content-center">
  <main class="mobile-frame d-flex flex-column">

    <!-- Header Modern -->
    <section class="header-modern p-4 d-flex justify-content-between align-items-center">
      <div>
        <div id="greeting" class="fw-normal text-light mb-1"></div>
        <div id="userName" class="fw-semibold text-light"></div>
        <div id="userJob" class="small text-light opacity-75"></div>
      </div>
      <img src="assets/user.jpg" alt="User" class="rounded-circle header-avatar">
    </section>

    <!-- Konten Utama -->
    <section class="content-card p-3 flex-fill">

      <!-- Card Absen -->
      <div class="card shadow-sm border-0 mb-4 absen-card text-center">
        <div class="card-body">
          <div id="currentDate" class="small text-muted mb-3"></div>

          <div class="d-flex justify-content-between px-4 mb-2">
            <div class="fw-semibold text-muted">Absen Masuk</div>
            <div class="fw-semibold text-muted">Absen Keluar</div>
          </div>

          <div class="d-flex justify-content-between align-items-center px-4 mb-3">
            <div id="absenMasuk" class="fw-bold fs-5 text-success">--:--:--</div>
            <div id="absenKeluar" class="fw-bold fs-5 text-muted">--:--:--</div>
          </div>

          <div class="d-flex justify-content-center gap-3">
            <button id="homeClockIn" class="btn btn-gradient d-flex align-items-center gap-2 px-4 py-2">
              <img src="assets/clock_in.png" width="20" alt="Clock In"> Clock In
            </button>
            <button id="homeClockOut" class="btn btn-gradient d-flex align-items-center gap-2 px-4 py-2">
              <img src="assets/clock_out.png" width="20" alt="Clock Out"> Clock Out
            </button>
          </div>

          <div id="locationStatus" class="small text-muted mt-3">
            üìç Anda sedang berada di kawasan kantor
          </div>
        </div>
      </div>

      <!-- Tombol Ajukan Izin/Cuti -->
      <div class="d-grid">
        <a href="izin.html" class="btn btn-accent fw-semibold py-2">Ajukan Izin / Cuti</a>
      </div>
    </section>

    <!-- Navigasi bawah -->
    <nav class="nav-shortcut d-flex justify-content-around align-items-center">
      <a href="dashboard.html" class="text-center nav-item active">
        <img src="assets/home.png" width="26" alt="home">
        <div class="small">Home</div>
      </a>
      <a href="riwayat.html" class="text-center nav-item">
        <img src="assets/history.png" width="26" alt="history">
        <div class="small">History</div>
      </a>
      <a href="profil.html" class="text-center nav-item">
        <img src="assets/profile.png" width="26" alt="profile">
        <div class="small">Profile</div>
      </a>
    </nav>
  </main>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const user = JSON.parse(localStorage.getItem('sc_user') || '{}');

    const greetingEl = document.getElementById('greeting');
    const hour = new Date().getHours();
    let greet = 'Selamat malam';
    if (hour >= 5 && hour < 11) greet = 'Selamat pagi';
    else if (hour >= 11 && hour < 15) greet = 'Selamat siang';
    else if (hour >= 15 && hour < 18) greet = 'Selamat sore';
    greetingEl.innerText = `${greet},`;

    document.getElementById('userName').innerText = user?.nama || 'Nama Pengguna';
    document.getElementById('userJob').innerText = user?.jabatan || 'Posisi / Jabatan';

    const dateEl = document.getElementById('currentDate');
    const now = new Date();
    const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
    dateEl.innerText = now.toLocaleDateString('id-ID', options);

    window.addEventListener('DOMContentLoaded', async () => {
      if (!user.id) return;
      try {
        const res = await fetch(`get_absensi.php?user_id=${user.id}`);
        const data = await res.json();
        document.getElementById('absenMasuk').innerText = data?.jam_masuk || '--:--:--';
        document.getElementById('absenKeluar').innerText = data?.jam_keluar || '--:--:--';
      } catch (err) {
        console.error('Gagal mengambil data absensi:', err);
      }
    });
  </script>
</body>
</html>
