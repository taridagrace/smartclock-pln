<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartClock PLN - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="app-bg d-flex align-items-center justify-content-center">
  <main class="mobile-frame d-flex flex-column">

    <section class="header-top header-login text-center">
      <img src="assets/logo.png" alt="logo" class="logo-img-large">
      <div class="h4">SmartClock PLN</div>
    </section>

    <section class="content-card p-3 flex-fill d-flex flex-column justify-content-center">
      <div class="mb-3 text-center">
        <h4 class="mb-1">Welcome</h4>
        <p class="small text-muted mb-0">Sign in to continue</p>
      </div>

      <div class="mb-3">
        <label class="form-label small">Email</label>
        <input id="email" type="text" class="form-control" placeholder="Masukkan Email">
      </div>
      <div class="mb-2">
        <label class="form-label small">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Masukkan Password">
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberCheck">
          <label class="form-check-label small" for="rememberCheck">Remember me</label>
        </div>
      </div>

      <button id="loginBtn" class="btn btn-accent w-100 mb-2">Sign In</button>
      <div id="loginError" class="text-danger small text-center d-none">Username atau password salah</div>
    </section>
  </main>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
