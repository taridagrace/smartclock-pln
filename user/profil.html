<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartClock PLN - Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="app-bg d-flex align-items-center justify-content-center">
  <main class="mobile-frame d-flex flex-column">
    <section class="header-top">
      <div class="header-title">Profil</div>
    </section>

    <section class="content-card p-3 text-center flex-fill">
      <div class="profile-card mx-auto p-4 mt-3">
        <img src="assets/user.jpg" class="rounded-circle profile-large mb-3" alt="user">

        <h6 id="profileName" class="fw-semibold mb-0">-</h6>
        <div id="profileRole" class="small text-muted">-</div>
        <div id="profileEmail" class="small text-muted mb-3">Email: -</div>

        <hr class="my-3">

        <div class="mt-2 small">
          Total Kehadiran Bulan Ini: <strong id="attCount">-</strong>
        </div>
        <div class="mt-1 small">
          Total Izin Bulan Ini: <strong id="attIzin">-</strong>
        </div>
        <div class="mt-1 small">
          Total Alfa Bulan Ini: <strong id="attAlpha">-</strong>
        </div>

        <div class="d-grid mt-4">
          <a href="index.html" id="logoutBtn" class="btn logout-btn">Logout</a>
        </div>
      </div>
    </section>


    <nav class="nav-shortcut d-flex justify-content-around align-items-center">
      <a href="dashboard.html" class="text-center nav-item">
        <img src="assets/home.png" width="26" alt="home">
        <div class="small">Home</div>
      </a>
      <a href="riwayat.html" class="text-center nav-item">
        <img src="assets/history.png" width="26" alt="history">
        <div class="small">History</div>
      </a>
      <a href="profil.html" class="text-center nav-item active">
        <img src="assets/profile.png" width="26" alt="profile">
        <div class="small">Profile</div>
      </a>
    </nav>
  </main>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
